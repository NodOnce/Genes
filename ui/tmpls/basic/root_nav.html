<del g="if|meta.user.type|not:guest" AdminNavBar>

  <div class="module_menus ss_raw">

        <a href="{{meta.url.base}}admin" class="item desktop_icon dib"><i class="gi dashboard lurple"></i> Home</a>
        <a href="{{meta.url.base}}" class="item desktop_icon dib"><i class="gi home green"></i> Clone</a>

      <del g="if|meta.mods.notes|is:1" ModNotesLoaded>

          <div class="swap_notes swonts swactive">
            <a href="notes=list" class="item desktop_icon large"><i class="gi notes black"></i> List Everything</a>
          </div>
        </del>

      </del>

        <!--IfDBConnected-->
      </del>
      <!--ModAdminLoaded-->

      <del g="if|meta.mods.deezer|is:1" ModDeezerLoaded>
        <a href="#" class="swink" data-swap=".swap_two">Deezer</a>
        <div class="swap_two swonts">
          <a href="deezer" class="item">Connection</a>
          <a href="deezer=albums" class="item">Albums</a>
          <a href="deezer=playlists" class="item">Playlists</a>
